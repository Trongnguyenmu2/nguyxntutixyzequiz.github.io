<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Unit {{ unit_id }} - Câu {{ q_number }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold">UNIT {{ unit_id }}</h2>
                <p class="text-blue-100">Người chơi: {{ player_name }}</p>
            </div>
            <div class="text-xl font-mono bg-blue-700 px-4 py-2 rounded-lg">
                {{ q_number }} / {{ total_q }}
            </div>
        </div>

        <!-- Nội dung Câu Hỏi -->
        <div class="p-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-6 leading-relaxed">
                {{ question.q }}
            </h3>

            <form method="POST">
                <div class="space-y-3">
                    {% for option in question.options %}
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition group">
                        <input type="radio" name="answer" value="{{ option }}" required class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                        <span class="ml-3 text-lg text-gray-700 group-hover:text-blue-800">{{ option }}</span>
                    </label>
                    {% endfor %}
                </div>

                <button type="submit" class="mt-8 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg text-lg transition shadow-md">
                    TRẢ LỜI ➜
                </button>
            </form>
        </div>
    </div>
</body>
</html>
